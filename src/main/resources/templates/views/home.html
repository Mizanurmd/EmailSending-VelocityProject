<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration and Login System</title>

<!-- Bootstrap link -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- font awesome link here -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light border border-dark"
		style="background-color: #008080;">
		<!-- Container wrapper -->
		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand me-2 text-white" th:href="@{/}"> <img
				src="#" height="16" alt="METAFOUR ASIA LTD"
				style="margin-top: -1px;" />
			</a>



			<!-- Collapsible wrapper -->
		</div>
		<!-- Container wrapper -->
	</nav>

	<!-- Navbar end-->

	<!-- Link button start -->

	<div class="col-md-12 container p-3 mb-2 bg-light bg-gradient">
		<div class="row">
			<div class="col-md-6">
				<a th:href="@{/addForm}" class="btn btn-primary me-3"> <i
					class="fa-solid fa-address-book"></i> Add Task
				</a> <a th:href="@{/home}" class="btn btn-primary me-3"> <i
					class="fa-solid fa-list"></i> Task List
				</a> <a th:href="@{/sendMail}" class="btn btn-primary me-3"> <i
					class="fa-solid fa-list"></i> SendMail
				</a>

			</div>

			<div class="col-md-6 text-end">

				<a class="btn btn-dark me-3" th:href="@{/login}" role="button"><i
					class="fa-solid fa-right-to-bracket"></i>Login</a> <a
					class="btn btn-warning me-3" th:href="@{/logout}" role="button">Logout</a>
				<a class="btn btn-info me-3" th:href="@{/register}" role="button">Sign
					up for free</a>

			</div>

		</div>

	</div>
	<!-- Link button end -->

	<br>
	<div class="container">

		<div class="row">
			<h1 class="text-center text-success">Welcome to Personal To-Do
				Apps.</h1>
		</div>
	</div>

	<hr>
	<div class="container">
		<table class="table table-striped table-light">
			<thead>
				<tr class="table-dark">
					<th scope="col">Task Name</th>
					<th scope="col">Description</th>
					<th scope="col">Start Date</th>
					<th scope="col">End Date</th>
					<th scope="col">Start Time</th>
					<th scope="col">End Time</th>
					<th scope="col">Status</th>
					<th scope="col">Remarks</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${taskList}">
					 <td th:text="${task.task_Name}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.date}"></td>
					<td th:text="${task.endDate}"></td>
					<td th:text="${task.start_Time}"></td>
					<td th:text="${task.end_Time}"></td>
					<td th:text="${task.status}"></td>
					<td th:text="${task.remarks}"></td>
					<td>
					<a th:href="@{/update/{id}(id=${task.id})}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a>
					<a th:href="@{/delete/{id}(id=${task.id})}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
					<a class="btn btn-info"><i class="fa-solid fa-envelope-circle-check"></i></a>
					</td>
					
				</tr>

			</tbody>
		</table>

	</div>

</body>

</html>
