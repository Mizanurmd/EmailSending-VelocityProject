<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To-Do Application Project</title>

<!-- Bootstrap link -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<!-- font awesome link here -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- custom css link here -->
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<!-- <link rel="stylesheet" type="text/css" th:href="@{/css/addForm.css}"> -->

</head>

<body>

	<div class="form-body container mt-5 offset-4">
		<div class="row col-md-6">
			<div class="card">
				<div class="card-body">
					<h1 class="text-center"  style="color:yellow">Add Your Task</h1>

					<form action="#" method="post" role="form" th:action="@{/save}"
						th:object="${task}">

						<!-- taskName field -->

						<div class="form-group mb-3">
							<label class="control-label"> Task name</label> <input
								class="form-control" type="text" name="taskName"
								placeholder="Enter task name" th:field="*{task_Name}" required>

						</div>

						<!-- description field -->
						<div class="form-group mb-3">
							<label class="control-label"> Task Description</label> <input
								class="form-control" type="text" name="description"
								placeholder="Enter task's description" th:field="*{description}"
								required>

						</div>

						<!-- Date field -->
						<div class="form-group mb-3">
							<label class="control-label"> Task start date</label> <input
								class="form-control" type="date" name="date"
								placeholder="Enter task Date" th:field="*{date}"
								required="required">

						</div>

						<!-- Start Time field -->
						<div class="form-group mb-3">
							<label class="control-label"> Task start time</label> <input
								class="form-control" type="time" name="startTime"
								placeholder="Enter start time" th:field="*{start_Time}" required>

						</div>

						<!-- End Time field -->
						<!-- <div class="form-group mb-3">
							<label class="control-label"> Task End Time</label> <input
								class="form-control" type="time" name="endTime"
								placeholder="Enter end time name" th:field="*{end_Time}"
								required="required">

						</div>
 -->
					<!-- Status field -->
						<div class="form-group mb-3">
							<label class="control-label"> Task status</label>
							<div class="col-sm-12">
								<select th:field="*{status}" class="form-control"
									required="required">
									<th:block th:each="st: ${listStatus}">
										<option th:text="${st.type}" th:value="${st.type}" />

									</th:block>

								</select>

							</div>

						</div>

						<!-- End Remarks field -->
						<div class="form-group mb-3">
							<label class="control-label"> Task remarks</label> <input
								class="form-control" type="text" name="remarks"
								placeholder="Enter end time name" th:field="*{remarks}"
								required="required">

						</div>

						<!-- Submit button field -->

						<div class="form-button mt-3">
							<button id="submit" type="submit" class="btn btn-primary">Save</button>


						</div>
					</form>
					<br> <a th:href="@{/home}"> Go to Back To-do List</a>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
